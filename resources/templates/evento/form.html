
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<title>Cadastro de Evento</title>
<body>
	<div th:replace="layout"></div>
	<div class="container">
		<div th:fragment="content">
			<div class="alert alert-primary" th:if="${mensagem != null}"
				th:text="${mensagem}">Nada!</div>
			<div class="card">
				<div class="class-header">
					<p class="text-primary">Cadastrar Evento:</p>
				</div>
				<div class="card-body">

					<form method="POST" th:object="${evento}"
						th:action="@{/evento/editar}">
						<input type="hidden" th:field="*{id}">
						<div class="form-group mb-3">
							<label for="nomeEvento"> Nome :</label> <input
								class="form-control" type="text" th:field="*{nomeEvento}"
								required></input>
							<div class="text-danger"
								th:if="${#fields.hasErrors('nomeEvento')}"
								th:errors="*{nomeEvento}"></div>
						</div>
						<div class="form-group mb-3">
							<label for="preco ">Preço :</label> <input class="form-control"
								step="0.01" min="0.01" type="number" th:field="*{preco}"
								required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('preco')}"
								th:errors="*{preco}"></div>
						</div>

						<div class="form-group mb-3">
							<label for="imagem">Imagem :</label> <input class="form-control"
								type="text" th:field="*{imagem}" required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('imagem')}"
								th:errors="*{imagem}"></div>
								
						</div>
							<div class="form-group mb-3">
								<label for="cep">Cep :</label> <input class="form-control"
									type="text" th:field="*{cep}" required></input>
								<div class="text-danger" th:if="${#fields.hasErrors('cep')}"
									th:errors="*{cep}"></div>
							</div>
							<div class="form-group mb-3">
								<label for="endereco">Endereco :</label> <input
									class="form-control" type="text" th:field="*{endereco}"
									required></input>
								<div class="text-danger"
									th:if="${#fields.hasErrors('endereco')}"
									th:errors="*{endereco}"></div>
							</div>

							<div class="form-group">
								<label for="descricao" >Descrição
								</label>
								<textarea class="form-control" id="descricao" type="text" th:field="*{descricao}" rows="2"> </textarea>

							</div>

							<div class="form-group mb-3">
								<label for="dataEvento">Data do Evento :</label> <input
									class="form-control" type="date" th:field="*{dataEvento}"
									id="_dataEvento" required></input>
								<div class="text-danger"
									th:if="${#fields.hasErrors('dataEvento')}"
									th:errors="*{dataEvento}"></div>
							</div>
							<button type="submit" class="btn btn-primary">Salvar
								Evento</button>
					</form>
				</div>
			</div>



		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	<script>
$(function() {
$("#_dataEvento").datepicker({
dateFormat:"dd/MM/YY",altFormat:"yy-mm-dd",
altField:"#dataEvento"
});
});


</script>
	<div th:fragment="content">
</body>
</html>
