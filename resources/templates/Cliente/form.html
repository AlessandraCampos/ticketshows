
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<title>Cadastro de Cliente</title>
<body>
	<div th:replace="layout"></div>
	<div class="container">
		<div th:fragment="content">
			<div class="alert alert-primary" th:if="${mensagem != null}"
				th:text="${mensagem}">Nada!</div>
			<div class="card">
				<div class="class-header">
					<p class="text-primary">Cadastrar Cliente:</p>
				</div>
				
				<div class="card-body">
					<form method="POST" th:object="${cliente}"
						th:action="@{/cliente/editar}">
						<input type="hidden" th:field="*{id}">
						<div class="form-group mb-3">
							<label for="nome"> Nome :</label> <input class="form-control"
								type="text" th:field="*{nome}" required placeholder="Nome Completo sem abreviações"></input>
							<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></div>
						</div>

						<div class="form-group mb-3">
							<label for="cpf"> CPF :</label> <input class="form-control"
								type="text" th:field="*{cpf}" placeholder="Digite seu CPF - somente números"required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></div>
						</div>

						<div class="form-group mb-3">
							<label for="email">Email :</label> <input class="form-control"
								type="email" th:field="*{email}" placeholder="Digite seu email" required></input>
							<div class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></div>
						</div>

						<div class="form-group mb-3">
							<label for="senha">Senha :</label> <input class="form-control"
								type="password" th:field="*{senha}" required placeholder="Senha de no mín 6 dígitos"></input>
							<div class="text-danger" th:if="${#fields.hasErrors('senha')}"
								th:errors="*{senha}"></div>
						</div>

						<button type="submit" class="btn btn-primary">Salvar</button>
					</form>
				</div>
			</div>



		</div>

	</div>

	<div layout:fragment="scripts">
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

</body>

</html>
